<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Backbone Blogroll App</title>
  </head>
  <body>
    <div class="container">
      <h1>Backbone Blogroll App</h1>

      <table class="table">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>URL</th>
            <th>Action</th>
          </tr>
          <tr>
            <td><input class="form-control author-input"></td>
            <td><input class="form-control title-input"></td>
            <td><input class="form-control url-input"></td>
            <td><button class="btn btn-primary add-blog">Add</td>
          </tr>
        </thead>
        <tbody class="blogs-list">

        </tbody>
      </table>
    </div>

    <script type="text/template" class="blogs-list-template">
      <td><span class="author"><%= author %></span></td>
      <td><span class="title"><%= title %></span></td>
      <td><span class="url"><%= url %></span></td>
      <td>
        <button class="btn btn-warning edit-blog">Edit</button>
        <button class="btn btn-danger delete-blog">Delete</button>
        <button style="display: none" class="btn btn-success update-blog">Update</button>
        <button style="display: none" class="btn btn-danger cancel">Cancel</button>

      </td>
    </script>

    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
